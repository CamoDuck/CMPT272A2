<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histogram Generator</title>
    <link rel="stylesheet" href="histogram.css">
    <script src="calculate.js" defer></script>
</head>

<body>
    <header>
        <h1>Histogram Generator</h1>
    </header>
    <form id="file">
        <label for="fileInput"></label>
        <input type="file" id="fileInput" name="fileInput">
    </form>

    <main class="hidden">

        <section id="bounds">
            <h2>Lower bounds</h2>

            <form class="labels">
                <label for="Max">
                    Max
                    <input type="number" id="Max" value="100">
                </label>
                <label for="APlus">
                    A+
                    <input type="number" id="APlus" value="95">
                </label>
                <label for="A">
                    A
                    <input type="number" id="A" value="90">
                </label>
                <label for="AMinus">
                    A-
                    <input type="number" id="AMinus" value="85">
                </label>
                <label for="BPlus">
                    B+
                    <input type="number" id="BPlus" value="80">
                </label>
                <label for="B">
                    B
                    <input type="number" id="B" value="75">
                </label>
                <label for="BMinus">
                    B-
                    <input type="number" id="BMinus" value="70">
                </label>
                <label for="CPlus">
                    C+
                    <input type="number" id="CPlus" value="65">
                </label>
                <label for="C">
                    C
                    <input type="number" id="C" value="60">
                </label>
                <label for="CMinus">
                    C-
                    <input type="number" id="CMinus" value="55">
                </label>
                <label for="D">
                    D
                    <input type="number" id="D" value="50">
                </label>
                <label for="F">
                    F
                    <input type="number" id="F" value="0">
                </label>

            </form>
        </section>

        <section id="graph">
            <h2>Histogram</h2>
            
            <svg> 
                <!-- A+ to F -->
                <rect ></rect>
                <rect ></rect>
                <rect ></rect>
                <rect ></rect>
                <rect ></rect>
                <rect ></rect>
                <rect ></rect>
                <rect ></rect>
                <rect ></rect>
                <rect ></rect>
                <rect ></rect>

                <!-- x & y axis -->
                <line></line>
                <line></line>

            </svg>

        </section>

        <section id="stats">
            <h2>Stats</h2>

            <form class="labels">
                <label for="highest">
                    Highest 
                    <output id="highest"></output>
                </label>

                <label for="lowest">
                    Lowest 
                    <output id="lowest"></output>
                </label>

                <label for="mean">
                    Mean 
                    <output id="mean"></output>
                </label>

                <label for="median">
                    Median 
                    <output id="median"></output>
                </label>
            </form>

        </section>
    </main>
</body>

</html>
